<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Kho thuốc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar-placeholder"></div>

    <div class="container-fluid mt-4" style="margin-left:250px; width: calc(100% - 250px);">
        <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white shadow-sm rounded">
            <h2 class="mb-0">Quản lý kho thuốc</h2>
            <button class="btn btn-success" onclick="openAddMedicineModal()">+ Nhập thuốc mới</button>
        </div>

        <div class="table-container shadow-sm p-3 bg-white rounded">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Tên thuốc / Mã</th>
                        <th>Đơn vị</th>
                        <th>Số lượng</th>
                        <th>Giá bán</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="medicineTableBody">
                    <tr><td colspan="6" class="text-center">Đang tải dữ liệu...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="medicineModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm thuốc mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="medicineForm">
                    <div class="modal-body">
                        <input type="hidden" id="medId">
                        <div class="mb-3">
                            <label class="form-label">Tên thuốc</label>
                            <input type="text" id="medName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mã thuốc (Code)</label>
                            <input type="text" id="medCode" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Đơn vị</label>
                            <input type="text" id="medUnit" class="form-control" placeholder="Viên, Vỉ, Lọ..." required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Số lượng</label>
                                <input type="number" id="medQty" class="form-control" required min="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Giá (VNĐ)</label>
                                <input type="number" id="medPrice" class="form-control" required min="0">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Lưu thông tin</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        // Khởi tạo Modal Bootstrap
        let medicineModal;
        let allMedicines = []; // Biến lưu tạm danh sách thuốc để sửa nhanh

        window.addEventListener('load', async () => {
            medicineModal = new bootstrap.Modal(document.getElementById('medicineModal'));
            await loadSidebar();
            await loadInventory();
        });

        async function loadInventory() {
            const tableBody = document.getElementById('medicineTableBody');
            try {
                const response = await fetch('http://localhost/clinic/api/get_inventory.php');
                allMedicines = await response.json();

                if (allMedicines.error) {
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">${allMedicines.error}</td></tr>`;
                    return;
                }

                tableBody.innerHTML = allMedicines.map(m => `
                    <tr>
                        <td>
                            <strong>${m.name}</strong><br>
                            <small class="text-muted">Mã: ${m.code || 'N/A'}</small>
                        </td>
                        <td>${m.unit || '---'}</td>
                        <td class="${m.stock_qty < 10 ? 'text-danger fw-bold' : ''}">${m.stock_qty}</td>
                        <td>${new Intl.NumberFormat('vi-VN').format(m.price)} đ</td>
                        <td>
                            ${m.stock_qty > 0 
                                ? '<span class="badge bg-success">Còn hàng</span>' 
                                : '<span class="badge bg-danger">Hết hàng</span>'}
                        </td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary" onclick="openEditModal(${m.id})">Sửa</button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteMedicine(${m.id})">Xóa</button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Lỗi kết nối API</td></tr>';
            }
        }

        function openAddMedicineModal() {
            document.getElementById('modalTitle').innerText = "Thêm thuốc mới";
            document.getElementById('medicineForm').reset();
            document.getElementById('medId').value = "";
            medicineModal.show();
        }

        function openEditModal(id) {
            const med = allMedicines.find(x => x.id == id);
            if (med) {
                document.getElementById('modalTitle').innerText = "Chỉnh sửa thông tin";
                document.getElementById('medId').value = med.id;
                document.getElementById('medName').value = med.name;
                document.getElementById('medCode').value = med.code;
                document.getElementById('medUnit').value = med.unit;
                document.getElementById('medQty').value = med.stock_qty;
                document.getElementById('medPrice').value = med.price;
                medicineModal.show();
            }
        }

        document.getElementById('medicineForm').onsubmit = async function(e) {
            e.preventDefault();
            const data = {
                id: document.getElementById('medId').value,
                name: document.getElementById('medName').value,
                code: document.getElementById('medCode').value,
                unit: document.getElementById('medUnit').value,
                stock_qty: document.getElementById('medQty').value,
                price: document.getElementById('medPrice').value
            };

            const response = await fetch('http://localhost/clinic/api/get_inventory.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (result.success) {
                medicineModal.hide();
                loadInventory();
            } else {
                alert("Lỗi: " + result.error);
            }
        };

        async function deleteMedicine(id) {
            if (confirm("Bạn có chắc chắn muốn xóa thuốc này?")) {
                const response = await fetch(`http://localhost/clinic/api/get_inventory.php?id=${id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                if (result.success) loadInventory();
            }
        }
    </script>
</body>
</html>
