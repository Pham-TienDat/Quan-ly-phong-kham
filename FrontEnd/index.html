<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Phòng Khám</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sidebar-placeholder"></div>
    <div class="main-content" id= "app">
        <div class="stats-container">
            <div class="stat-card">
                <h3>Bệnh nhân hôm nay</h3>
                <p id="todayPatients">24</p>
            </div>
            <div class="stat-card">
                <h3>Lịch hẹn chờ</h3>
                <p id="pendingAppts">8</p>
            </div>
            <div class="stat-card">
                <h3>Bác sĩ đang trực</h3>
                <p>2</p>
            </div>
            <div class="stat-card">
                <h3>Doanh thu ngày</h3>
                <p>5.2M</p>
            </div>
        </div>

        <div class="table-container">
            <h3>Lịch hẹn hôm nay</h3>
            <table>
                <thead>
                    <tr>
                        <th>Bệnh nhân</th>
                        <th>Giờ khám</th>
                        <th>Bác sĩ</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="appointmentList">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
         // Chạy khi trang load xong
        window.onload = async function() {
    await loadSidebar();      // Chạy tải sidebar trước
    await loadAppointments(); // Sau đó tải dữ liệu lịch hẹn
};
    </script>
</body>
</html>
