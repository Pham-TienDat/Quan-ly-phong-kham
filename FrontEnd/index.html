<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Phòng Khám</title>
    
    <style>
        /* CSS STYLES */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #22c55e;
            --bg-color: #f8fafc;
            --text-dark: #1e293b;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar - Thanh bên */
        .sidebar {
            width: 250px;
            background-color: var(--text-dark);
            color: var(--white);
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--primary-color);
            text-align: center;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .nav-item:hover, .nav-item.active {
            background-color: var(--primary-color);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Dashboard Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Table Section */
        .table-container {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .table-container h3 {
            margin-bottom: 20px;
            color: var(--text-dark);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .status-pill {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            background: #dcfce7;
            color: #166534;
        }

        .btn-action {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-action:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>CLINIC MANAGEMENT</h2>
        <ul class="nav-menu">
            <li class="nav-item active" onclick="navigateTo('index')">Trang chủ</li>
            <li class="nav-item" onclick="navigateTo('hoso')">Hồ sơ bệnh nhân</li>
            <li class="nav-item" onclick="navigateTo('appointments')">Lịch hẹn</li>
            <li class="nav-item" onclick="navigateTo('inventory')">Kho thuốc</li>
            <li class="nav-item" onclick="navigateTo('settings')">Cài đặt</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <button class="btn-action" onclick="createNewAppointment()">+ Thêm lịch hẹn mới</button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Bệnh nhân hôm nay</h3>
                <p id="todayPatients">24</p>
            </div>
            <div class="stat-card">
                <h3>Lịch hẹn chờ</h3>
                <p id="pendingAppts">8</p>
            </div>
            <div class="stat-card">
                <h3>Bác sĩ đang trực</h3>
                <p>12</p>
            </div>
            <div class="stat-card">
                <h3>Doanh thu ngày</h3>
                <p>5.2M</p>
            </div>
        </div>

        <div class="table-container">
            <h3>Lịch hẹn gần đây</h3>
            <table>
                <thead>
                    <tr>
                        <th>Bệnh nhân</th>
                        <th>Giờ khám</th>
                        <th>Bác sĩ</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="appointmentList">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // DỮ LIỆU MẪU
        const appointments = [
            { name: "Nguyễn Văn A", time: "08:30", doctor: "BS. Hùng", status: "Đã đến" },
            { name: "Trần Thị B", time: "09:15", doctor: "BS. Lan", status: "Đang khám" },
            { name: "Lê Văn C", time: "10:00", doctor: "BS. Hùng", status: "Chờ khám" }
        ];

        // HÀM HIỂN THỊ DỮ LIỆU
        function loadAppointments() {
            const tableBody = document.getElementById('appointmentList');
            tableBody.innerHTML = appointments.map(appt => `
                <tr>
                    <td><strong>${appt.name}</strong></td>
                    <td>${appt.time}</td>
                    <td>${appt.doctor}</td>
                    <td><span class="status-pill">${appt.status}</span></td>
                    <td><button onclick="viewDetail('${appt.name}')" style="cursor:pointer; border:none; background:none; color:blue; text-decoration:underline;">Chi tiết</button></td>
                </tr>
            `).join('');
        }

        // HÀM ĐIỀU HƯỚNG TRANG 
        function navigateTo(page) {
            window.location.href = page + ".html";
        }

        function createNewAppointment() {
            const name = prompt("Nhập tên bệnh nhân mới:");
            if (name) {
                alert("Đã tạo lịch hẹn cho: " + name);
            }
        }

        function viewDetail(name) {
            alert("Đang mở hồ sơ bệnh án của: " + name);
        }

        // Chạy khi trang load xong
        window.onload = loadAppointments;
    </script>
</body>
</html>
