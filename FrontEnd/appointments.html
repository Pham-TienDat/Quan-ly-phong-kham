<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Lịch hẹn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar-placeholder"></div>
    
    <div class="container-fluid mt-4" style="margin-left:250px; width: calc(100% - 250px);">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white p-3">
                <h5 class="mb-0">Đăng ký lịch hẹn mới</h5>
            </div>
            <div class="card-body p-4">
                <form id="appointmentForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Số điện thoại bệnh nhân</label>
                            <input type="text" id="patientPhone" class="form-control" placeholder="Nhập SĐT để tìm hoặc đăng ký..." required>
                            <div id="phoneHelp" class="form-text">Nhập đủ 10 số để hệ thống tự tìm tên.</div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Họ tên bệnh nhân</label>
                            <input type="text" id="patientName" class="form-control" placeholder="Tên bệnh nhân..." required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Chọn Bác sĩ</label>
                            <select id="doctorSelect" class="form-select" required>
                                <option value="">-- Đang tải danh sách bác sĩ --</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Ngày giờ khám</label>
                            <input type="datetime-local" id="apptTime" class="form-control" required>
                        </div>

                        <div class="col-md-12 mb-4">
                            <label class="form-label fw-bold">Lý do khám</label>
                            <textarea id="reason" class="form-control" rows="2" placeholder="Ví dụ: Đau họng, tái khám định kỳ..."></textarea>
                        </div>
                    </div>
                    
                    <div class="text-end">
                        <button type="reset" class="btn btn-light me-2">Nhập lại</button>
                        <button type="submit" class="btn btn-primary px-4">Xác nhận đặt lịch</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        const API_URL = 'http://localhost/clinic/api/api_handler.php';

        window.onload = async function() {
            await loadSidebar();
            await loadDoctorList();
        };

        // 1. Tải danh sách bác sĩ từ API
        async function loadDoctorList() {
            const dSelect = document.getElementById('doctorSelect');
            try {
                const response = await fetch(`${API_URL}?action=get_doctors`);
                const doctors = await response.json();
                
                dSelect.innerHTML = '<option value="">-- Chọn bác sĩ --</option>' + 
                    doctors.map(d => `<option value="${d.id}">BS. ${d.full_name}</option>`).join('');
            } catch (e) {
                dSelect.innerHTML = '<option value="">Lỗi tải danh sách!</option>';
            }
        }

        // 2. Kiểm tra SĐT khi nhập xong (Sự kiện blur)
        document.getElementById('patientPhone').addEventListener('blur', async function() {
            const phone = this.value.trim();
            const nameInput = document.getElementById('patientName');
            
            if (phone.length >= 10) {
                try {
                    const response = await fetch(`${API_URL}?action=check_phone&phone=${phone}`);
                    const result = await response.json();
                    
                    if (result && result.full_name) {
                        nameInput.value = result.full_name;
                        nameInput.style.backgroundColor = "#e8f0fe";
                        nameInput.readOnly = true; // Khóa lại nếu là khách cũ để tránh sửa sai
                    } else {
                        nameInput.value = "";
                        nameInput.readOnly = false;
                        nameInput.style.backgroundColor = "#ffffff";
                        nameInput.placeholder = "Bệnh nhân mới, vui lòng nhập tên";
                    }
                } catch (e) {
                    console.error("Lỗi kiểm tra SĐT");
                }
            }
        });

        // 3. Xử lý gửi Form đặt lịch
        document.getElementById('appointmentForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const data = {
                patient_phone: document.getElementById('patientPhone').value,
                patient_name: document.getElementById('patientName').value,
                doctor_id: document.getElementById('doctorSelect').value,
                start_time: document.getElementById('apptTime').value,
                reason: document.getElementById('reason').value
            };

            try {
                const response = await fetch(`${API_URL}?action=save_appointment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.success) {
                    alert("✅ Đặt lịch hẹn thành công!");
                    location.reload();
                } else {
                    alert("❌ Lỗi: " + (result.error || "Không thể lưu"));
                }
            } catch (error) {
                alert("Lỗi kết nối máy chủ API!");
            }
        };
    </script>
</body>
</html>
