<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thu ngân – Phòng khám</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
     <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #22c55e;
            --bg-color: #f8fafc;
            --text-dark: #1e293b;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            min-height: 100vh;
        }
        /* Main content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }

        .header {
            margin-bottom: 30px;
        }

        /* Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Table */
        .table-container {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .status-pill {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            background: #dcfce7;
            color: #166534;
        }

        .btn-action {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-action:hover {
            opacity: 0.9;
        }

        .bill-box {
            margin-top: 30px;
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
<!-- MAIN -->
<div id="sidebar-placeholder"></div>
<div class="vw-100" style="margin-left: 250px">
    <div class="header text-center pt-5">
        <h2>Thu ngân – Danh sách chờ thanh toán</h2>
    </div>

    <!-- STATS -->
    <div class="stats-container">
        <div class="stat-card">
            <h3>Số lượt chờ</h3>
            <p id="countWaiting">0</p>
        </div>
    </div>

    <!-- TABLE -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Encounter ID</th>
                    <th>Bệnh nhân</th>
                    <th>Ngày khám</th>
                    <th>Số tiền</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="encounterTable"></tbody>
        </table>
    </div>

    <!-- BILL -->
    <div class="bill-box" id="billBox" style="display:none;">
        <h3>Chi tiết hóa đơn</h3>
        <ul id="billItems"></ul>
        <p><b>Tổng tiền:</b> <span id="totalAmount">0</span> VNĐ</p>
        <button class="btn-action" onclick="pay()">Thanh toán</button>
    </div>
</div>
<script>
let currentInvoiceId = null;

function viewBill(encounterId) {
    fetch(`http://localhost/clinic/api/billing.php?encounter_id=${encounterId}`)
        .then(res => res.json())
        .then(data => {
            currentInvoiceId = data.invoice_id;
            document.getElementById('billBox').style.display = 'block';
            const ul = document.getElementById('billItems');
            ul.innerHTML = '';

            data.items.forEach(i => {
                const li = document.createElement('li');
                li.innerText = `${i.name} - ${i.qty} x ${i.price} = ${i.subtotal}`;
                ul.appendChild(li);
            });

            document.getElementById('totalAmount').innerText = data.total_amount;
        });
}

function pay() {
    fetch('http://localhost/clinic/api/pay.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `invoice_id=${currentInvoiceId}&method=Tien mat`
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            alert('Thanh toán thành công!');
            location.reload();
        } else {
            alert(data.error);
        }
    });
}

         // Chạy khi trang load xong
        window.onload = async function() {
    await loadSidebar();
    await fetch('http://localhost/clinic/api/cashier_encounters.php')
    .then(res => res.json())
    .then(data => {
        const tbody = document.getElementById('encounterTable');
        document.getElementById('countWaiting').innerText = data.data.length;

        let sum = 0;

        data.data.forEach(e => {
            sum += Number(e.total_amount ?? 0);
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${e.encounter_id}</td>
                <td>${e.patient_name}</td>
                <td>${e.encounter_date}</td>
                <td>${e.total_amount ?? 0}</td>
                <td><span class="status-pill">Chưa thanh toán</span></td>
                <td>
                    <button class="btn-action" onclick="viewBill(${e.encounter_id})">
                        Xem hóa đơn
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        document.getElementById('sumMoney').innerText = sum;
    });
    
};
</script>
<script src="main.js"></script>
</body>
</html>
