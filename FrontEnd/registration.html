<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký khám bệnh - Clinic Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="bg-light">
    <div id="sidebar-placeholder"></div>
    <div class="mt-5 container" style="margin-left: 250px">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Tiếp nhận & Đăng ký khám</h4>
            </div>
            <div class="card-body">
                <form action="http://localhost/clinic/api/registration.php" method="POST" id="regForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Số điện thoại (Tra cứu):</label>
                            <input type="text" name="phone" id="phone" class="form-control" required placeholder="09xxxxxxxx">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Họ và tên bệnh nhân:</label>
                            <input type="text" name="full_name" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ngày sinh:</label>
                            <input type="date" name="dob" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Số thẻ BHYT (nếu có):</label>
                            <input type="text" name="insurance_no" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Lý do khám (Khoa yêu cầu):</label>
                        <textarea name="reason" class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Xác nhận & Cấp số thứ tự</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Kiểm tra SĐT trước khi gửi đi
        document.getElementById('regForm').onsubmit = function() {
            let phone = document.getElementById('phone').value;
            if (phone.length < 10) {
                alert("Số điện thoại không hợp lệ!");
                return false;
            }
            return true;
        };
         // Chạy khi trang load xong
        window.onload = async function() {
    await loadSidebar();
};
    </script>
    <script src="main.js"></script>
</body>
</html>
